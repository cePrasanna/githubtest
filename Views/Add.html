<div class="cust-form-input">
	<span>Name</span> <input type="text" ng-model= "newCustomer.name" /><br/>
	<span>City</span> <input type="text" ng-model= "newCustomer.city" /><br/>
	<span>Salary</span> <input type="number" ng-model= "newCustomer.salary" /><br/>
	<p>
		<button tpe="button" ng-click="resetForm()">Reset</button>
		<button tpe="button" ng-click="addNew()" class="primary">Add New</button>
	</p>
	<div class="grid-header">
		<div ng-click="sortField='name'">Name</div>
		<div ng-click="sortField='city'">City</div>
		<div ng-click="sortField='salary'">Salary</div>
	</div>
	<div class="grid-row" ng-repeat="cust in customers | filter: name | orderBy:sortField" >
		<div>{{cust.name}}</div>
		<div>{{cust.city}}</div>
		<div>{{cust.salary | currency }}</div>
	</div>
</div>
