<!DOCTYPE html>
<html ng-app="customersApp">
	<head>
		<title>Angular : ngRoute Sample</title>
		<link rel="stylesheet"  href="main.css" />
	</head>
	<body>
		<div>
			<div data-ng-view=""></div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
 		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>

	</body>
</html>

<script>
	var appDemo = angular.module('customersApp',['ngRoute']);

	
	appDemo.config(function($routeProvider){
		$routeProvider.when('/Add',
		{
			controller:'customerCtrl',
			templateUrl:'Views/add.html'
		}).
		when('/View', {
			controller:'customerCtrl',
			templateUrl:'Views/View.html'
		}).
		otherwise({ redirectTo: '/Add'});
	});

	appDemo.controller('customerCtrl', function($scope){
		$scope.customers = [
			{ name: 'Prasanna', city:'Bangalore', salary:95000},
			{ name: 'Raju', city: 'Chikmangalur', salary:88200},
			{ name: 'Tejaswini', city: 'Shimoga', salary:99850},
			{ name:'Krishna', 	city: 'Bangalore', salary: 9999999},
			{ name:'Shashi', city: 'Bangalore', salary: 889999},
			{ name:'Kumar S', city: 'Mysore', salary: 95680},
			];

		$scope.addNew = function(){
			$scope.customers.push(
				{ 
					name: $scope.newCustomer.name,
				  	city: $scope.newCustomer.city,
				  	salary: $scope.newCustomer.salary
				}
			);
		}

		$scope.resetForm = function(){
			$scope.newCustomer = {};
		}
	});

	
</script>
